<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="poem">
          Poem generates here
          <br />
          Poem generates here
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/AliaMcAfee" target="_blank">Alia McAfee</a>
        and is
        <a
          href="https://github.com/AliaMcAfee/poem-generator.git"
          target="_blank"
          >open-sourced on Github</a
        >

        and is hosted on
        <a href="https://alia-ai-poem-generator.netlify.app" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
